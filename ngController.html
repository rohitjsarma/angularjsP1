<!DOCTYPE html>
<html>
	<head>
		<title>moduleController</title>
		<script type="text/javascript" src="angular.min.js"></script>
	</head>
	<body ng-app="mod1" ng-controller="cont" >
		<script type="text/javascript">
			var ap = angular.module("mod1",[])
			ap.controller("cont", function(){
				alert("hello")
			})
		</script>

	</body >
</html>
