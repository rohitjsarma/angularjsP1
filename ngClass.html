<!DOCTYPE html>
<html>
	<head>
		<title>ng-class Example</title>
		<script type="text/javascript" src="angular.min.js"></script>
		<style type="text/css">
			.abc{
				color: orange;
				font-family: arial;
				font-weight: bolder;
				border: 1px solid black;
				background-color: yellow;
				text-align: center;

			}
			.def{
				color: yellow;
				background-color: lightblue;

			}
		</style>
	</head>
	<body ng-app ng-init="x='abc'">
		<p ng-class="x">
			"hello there" 
			
		</p>


	</body>
</html>
