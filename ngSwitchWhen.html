<!DOCTYPE html>
<html>
	<head>
		<title>ng-Switch-when_Example</title>
		<script type="text/javascript" src="angular.min.js"></script>
		<style type="text/css">
			button{
				width: 25em;
			}
		</style>
	</head>
	<body ng-app ng-init="x='Shoes'">
		Select from Menu : <select ng-model="x">
			<option>Shoes</option>
			<option>Furniture</option>
			<option>Electronics</option>
			<option>MenDress</option>
			<option>Miscellaneous</option>
		</select>
		<div ng-switch="x">
			<div ng-switch-when="Shoes">
			<h3>Shoes</h3>
			<a href="#"><span><img src="../images/shoe1.jpg" width="150" ></span></a>
			<img src="../images/shoe2.jpg" width="150">
			<img src="../images/shoe3.jpg" width="150">
			<img src="../images/shoe4.jpg" width="150">
			<br><button>Buy Now</button>
			<button>add to cart</button>
		    </div>
		    <div ng-switch-when="Electronics">
			<h3>Electronics</h3>
			<img src="../images/boofer.jpg" width="150">
			<img src="../images/ac.jpg" width="150">
			<img src="../images/calc.jpg" width="150">
			<img src="../images/mixer.jpg" width="150">
			<br><button>Buy Now</button>
			<button>add to cart</button>
		    </div>
		    <div ng-switch-when="MenDress">
			<h3>MenDress</h3>
			<img src="../images/men1.jpg" width="150">
			<img src="../images/men2.jpg" width="150">
			<img src="../images/men3.jpg" width="150">
			<img src="../images/men4.jpg" width="150">
			<br><button>Buy Now</button>
			<button>add to cart</button>
		    </div>
		    <div ng-switch-when="Furniture">
			<h3>Furniture</h3>
			<img src="../images/furn.jpg" width="150">
			<img src="../images/furn1.jpg" width="150">
			<img src="../images/furn2.jpg" width="150">
			<img src="../images/furn4.jpg" width="150">
			<br><button>Buy Now</button>
			<button>add to cart</button>
		    </div>
		    <div ng-switch-default>
			<h3>Miscellaneous</h3>
			<img src="../images/clock.jpg" width="150">
			<img src="../images/mouse.jpg" width="150">
			<img src="../images/pan.jpg" width="150">
			<img src="../images/tifin.jpg" width="150">
			<br><button>Buy Now</button>
			<button>add to cart</button>
		    </div>
			
		</div>

	</body>
</html>
