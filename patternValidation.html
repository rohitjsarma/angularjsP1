<!DOCTYPE html>
<html>
<head>
	<title>patternValidationExample</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<style type="text/css">
		input[type=text],button{
			width: 15em;
			border-radius: 5px;
		}
		input[type=password]{
			width: 15em;
			border-radius: 5px;
		}
		input[type=submit]{
			width: 15em;
			border-radius: 5px;
		}
		div{
			border: 1px solid red;
			position: absolute;
			right: 43%;
			width:250px;
			margin:5px;
			padding: 5px;
		}
		span{
			color: red;
			
		}

	</style>
	
</head>
<body ng-app>
	<div >
	<form name="f1">
	Enter User Name:<br><input type="text" name="un"  required="" minlength="5" maxlength="10" ng-model=un><br>
	<span  ng-show="f1.un.$touched && f1.un.$error.required">User name Mandatory</span><br>
	<span  ng-show="f1.un.$touched && f1.un.$error.minlength">Min Five Char Req</span><br>
	Enter Password:<br><input type="password" name="pd" pattern="[A-Z]*" required="" ng-model="pd" minlength="5"><br>
	<span ng-show="f1.pd.$touched && f1.pd.$error.required">Enter valid Passowrd</span><br>
	<span ng-show="f1.pd.$error.pattern">Atleast One Alphabet & One Number</span><br>
	<span ng-show="f1.pd.$touched && f1.pd.$error.minlength">Minimum Five Char Required</span>
	<br>
	<input type="Submit" name="sbm" value="Submit" ng-disabled="f1.$invalid">


	</form>
	</div>
	

</body>
</html>
