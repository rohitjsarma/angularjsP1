<!DOCTYPE html>
<html>
	<head>
		<title>objectWithArray</title>
		<script type="text/javascript" src="angular.min.js"></script>
	</head>
	<body ng-app ng-init="x=[{name:'Raaz',age:'25',city:'Vizag'},{name:'Scott',age:30,city:'Hyd'}]">
		{{x}}<br>
		{{x[0].name}}
		{{x[0].age}}<br>
		{{x[1].name}}
		{{x[1].city}}


	</body>
</html>
