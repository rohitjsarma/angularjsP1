<!DOCTYPE html>
<html>
	<head>
		<title>ng-controller calling multiple Controller</title>
		<script type="text/javascript" src="angular.min.js"></script>
	</head>
	<body ng-app="myapp" ng-controller="c1" >
		<script type="text/javascript">
			app=angular.module("myapp",[])
		    app.controller("c1",function($scope){
		    	$scope.x=100;

		    })
		    app.controller("c2",function($scope){
		    	$scope.y=500
		    })
			
		</script>
		{{x}}
		{{y}}
		<h1 ng-controller="c1">{{x}}</h1>
		<div ng-controller="c2">{{y}}</div>
		<h1 ng-controller="c2">{{y}}</h1>



	</body>
</html>
