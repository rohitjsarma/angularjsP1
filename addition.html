<!DOCTYPE html>
<html>
<head>
	<title>addition</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app ng-init="x=100;y='200'">
	{{x}}
	{{y}}
	<br>
	<input type="text" name="no1" ng-model = "x">
	<input type="text" name="no2" ng-model = "y">
	<input type="text" name="result" ng-model = "x+y">

</body>
</html>
