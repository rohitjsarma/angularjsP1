<!DOCTYPE html>
<html>
	<head>
		<title>cookies example</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script>
	</head>
	<body ng-app="myapp" ng-controller="c1">

			angular.module("myapp",['ngCookies'])
			.controller("c1",function($cookies){

				alert($cookies.get("uname"))
	            alert($cookies.get("sno"))

			})
		</script>

	</body>
</html>
