<!DOCTYPE html>
<html>
	<head>
		<title>ng-controllerExample</title>
		<script type="text/javascript"  src="angular.min.js"></script>
	</head>
	<body ng-app="myapp" ng-controller="c1">
		<script type="text/javascript">
			angular.module("myapp",[]).controller("c1",function($scope){
                $scope.x=200;
                $scope.y=300;
                $scope.fun=function(){
                $scope.z=parseInt($scope.x)+parseInt($scope.y);
            }
			})

		</script>
        <input type="text" name="" ng-model="x">
        <input type="text" name="" ng-model="y">
        <input type="text" name="" ng-model="z">
        <input type="button" name="" ng-click="fun()" value="click">
	</body>
</html>
