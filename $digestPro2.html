<!DOCTYPE html>
<html>
	<head>
		<title>$digest with watch life Cycle</title>
		<script type="text/javascript" src="angular.min.js"></script>
	</head>
	<body  ng-app="myapp">
		<script type="text/javascript">
			angular.module("myapp",[])
			.controller("c1",function($scope){
                $scope.x=100
                fun1 =function(){
                	$scope.x++
                	alert($scope.x)
                	$scope.$digest()
                }
            })
            .controller("c2",function($scope){
            	 $scope.y=200
                fun2 =function(){
                	$scope.y++
                	alert($scope.y)
                
                }

            })
                
			
			
		</script>
		
		<div ng-controller="c1">
		<h1 >{{x}}</h1>
		</div>
		<input type="button" name="" value="click1" onclick="fun1()"><br>

		<div ng-controller="c2">
		<h1 >{{y}}</h1>
		</div>

		<input type="button" name="" value="click2" onclick="fun2()">

	</body>
</html>
