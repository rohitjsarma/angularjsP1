<!DOCTYPE html>
<html>
<head>
	<title>ng-Controller Example</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="mod2"  ng-controller="con2">
	<script type="text/javascript">
		var x = angular.module("mod2",[]);
		x.controller("con2" ,function(){
			alert("Hello there ")
		})
	</script>

</body>
</html>
