<script src="angular.min.js"></script>
	<script>
		app=angular.module("myapp",[])
		app.controller("c1",function($scope){
          $scope.x=100
          fun1=function(){
          $scope.x++
          alert($scope.x)
          $scope.$digest()
                }
             })
	app.controller("c2",function($scope){
	       $scope.y=200
         fun2=function(){
         $scope.y++
         alert($scope.y)
       }
    }) 
	</script>
   <body ng-app="myapp" ng-controller="c1">
      <div>
      <h1>{{x}}</h1>
      </div>
      <input type="button" value="click"   onclick="fun1()">
      
      <div ng-controller="c2">
      <h1>{{y}}</h1>
      </div>
      <input type="button" value="click"  onclick="fun2()">
         
       </body>
