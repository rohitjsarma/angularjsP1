<!DOCTYPE html>
<html>
<head>
	<title>oneTimeDataBinding</title>
	<script type="text/javascript" src="angular.min.js">
		
	</script>
</head>
<body ng-app ng-init="x=100">
	<h1>{{x}}</h1>
	<p>{{::x}}</p>
	<h2>{{x}}</h2>
	<h1>{{::x}}</h1>
	<input type="text" name="" ng-model="x">

</body>
</html>
