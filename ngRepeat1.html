<!DOCTYPE html>
<html>
<head>
	<title>ngRepeatWithArray</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app ng-init="x=['../images/redRose.jpg','../images/rose.jpg','../images/btrfly.jpg','../images/img.gif']">
	<img src="{{v}}" ng-repeat="v in x" width="150" height="150">


</body>
</html>
