<!DOCTYPE html>
<html>
<head>
	<title>ng-RepeatTrackByIndex</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app ng-init="arr=[10,20,30,40,10]">
	{{arr}}
	<ul>
	<li ng-repeat="x in arr track by $index">
		{{x}}
	</li>
    </ul>

	<ol type="A">
		<li ng-repeat="x in arr track by $index">{{x}}-{{$index}}</li>	
	</ol>

</body>
</html>
